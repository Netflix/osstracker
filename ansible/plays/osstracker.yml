- name: Install Docker
  hosts: osstracker
  become: true
  roles:
    - angstwad.docker_ubuntu

- name: Install Docker Compose
  hosts: osstracker
  roles:
    - Bessonov.docker-compose

- name: Deploy OSSTracker
  hosts: osstracker
  become: true
  tasks:
    - copy:
        src: ../../docker-compose.yml
        dest: /opt/osstracker/
        mode: 0644
    - copy:
        src: ../../osstracker-ddl
        dest: /opt/osstracker/
        mode: 0644