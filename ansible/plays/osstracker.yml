---

- name: Base setup
  hosts: osstracker
  become: true
  roles:
    - tersmitten.locales
  tasks:
    - name: Run the equivalent of "apt-get update" as a separate step
      apt:
        update_cache: yes
    - name: Install unattended-upgrades for security updates
      apt:
        pkg: unattended-upgrades
        state: present
